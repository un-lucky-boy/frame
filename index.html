<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My browser</title>
</head>
<body>
    <input type="text" id="userInput" onkeydown="if(event.keyCode==13) showText()">
    <h2 id="displayText"></h2>
    <iframe src="displayText" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
    Your browser doesn't support iframes
</iframe>

    <script>
        function showText() {
            let inputText = document.getElementById("userInput").value;
            document.getElementById("displayText").innerText = inputText;
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
